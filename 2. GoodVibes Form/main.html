<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form from good vibes</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis|Lato|Oswald|Pacifico|Roboto">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="heading"> 
            Good Vibes Form
        </h1><!-- end of heading -->

        <div id="container">
            <p id="description">
                Tell us something positive that happened to you today.
            </p>
            <form id="survey-form" action="/do-something">
            <div class="form-rows">
                <div class="labels">
                    <label for="name" id="name-label">Name</label>
                </div>
                <div class="fields">
                    <input type="text" id="name" class="input-fields" placeholder="Enter your name" required>
                </div>
            </div>

            <div class="form-rows">
                <div class="labels">
                  <label for="email" id="email-label">Email</label>
                </div>
                <div class="fields">
                  <input type="email" id="email" class="input-fields" placeholder="Enter your email address" required>
                </div>
            </div>

            <div class="form-rows">
                <div class="labels">
                    <label for="number" id="number-label">On a scale of 1-10, how good was it?</label>
                </div>
                <div class="fields">
                    <input type="number" id="number" class="input-fields" placeholder="Enter a number between 1 and 10" min="1" max="10">
                </div>
            </div>
            
            <div class="form-rows">
                <div class="labels">
                    <label for="dropdown" id="dropdown-label">Where did it happen?</label>
                </div>
                <div class="fields">
                    <select name="Location of positive event" id="dropdown" class="dropdown" >
                        <option value="home">At home</option>
                        <option value="commute">On my commute</option>
                        <option value="work">At work</option>
                        <option value="outside">On the street</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-rows">
                <div class="labels">
                    <label for="time-of-day" >At what time of day ?</label>
                </div>

                <div class="fields">
                    <ul id="time-of-day" style="list-style: none;">
                        <li class="radio">
                            <label>
                                <input name="time-radio" type="radio" value="1" class="user-selection">
                                Morning
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                <input name="time-radio" type="radio" value="2" class="user-selection">
                                Afternoon
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                <input name="time-radio" type="radio" value="3" class="user-selection">
                                Evening
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form-rows">
                <div class="labels">
                    What emotions did you experience?<br>
                    (Select all that apply)
                </div>
                <div class="fields">
                    <ul id="feelings" style="list-style: none;">

                        <li class="radio">
                            <input type="checkbox" name="feeling-check" value="1" class="user-selection">
                            Excited
                        </li>

                        <li class="radio">
                            <input type="checkbox" name="feeling-check" value="2" class="user-selection">
                            Humbled
                        </li>

                        <li class="radio">
                            <input type="checkbox" name="feeling-check" value="3" class="user-selection">
                            Elated
                        </li>

                        <li class="radio">
                            <input type="checkbox" name="feeling-check" value="4" class="user-selection">
                            Loved
                        </li>

                        <li class="radio">
                            <input type="checkbox" name="feeling-check" value="5" class="user-selection">
                            Enthusiastic
                        </li>

                    </ul>
                </div>
            </div>

            <div class="form-rows">
                <div class="labels">
                    Please describe your positive experience.
                </div>
                <div class="fields">
                    <textarea id="event-details"
                     class="input-fields" 
                     style="height: 50px;resize:vertical;font-family: Open Sans Condensed;"
                      name="event-details" cols="1" rows="1" placeholder="Enter your experience here...">
                    </textarea>
                </div>
            </div>
            
            <button id="submit" type="submit" class="submit">
                Submit
            </button>

            </form><!-- end of survey-form -->
        </div><!-- end of container -->
    </body>
</html>
